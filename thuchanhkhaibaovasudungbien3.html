<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bé tập đánh vần</title>
</head>
<body>
a chia hết cho b?
<script>
    a=prompt('Nhập số a');
    b=prompt('Nhập số b');
    if (a%b===0){
        alert('a chia hết cho b');
    }else
        alert('a không chia hết cho b');
</script>
</body>
</html>
